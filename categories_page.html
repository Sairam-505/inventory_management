<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Store Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f3f5ff; font-family:'Segoe UI', sans-serif; padding-top:80px; }
    .navbar { background:#0277bd !important; }
    .nav-link, .navbar-brand { color:white !important; font-weight:600; }
    .container { max-width:800px; }
    .card { border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); cursor:pointer; transition:0.2s; }
    .card:hover { transform:scale(1.03); }
    .category-title { font-weight:700; font-size:1.3rem; }
    .item-pill { background:#e0f2ff; padding:6px 12px; border-radius:18px; margin:4px; display:inline-block; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home_page.html">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add_item_page.html">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="restock_page.html">Restock</a></li>
        <li class="nav-item"><a class="nav-link" href="edit_inventory_page.html">Edit</a></li>
        <li class="nav-item"><a class="nav-link" href="expiring_items_page.html">Expiring</a></li>
        <li class="nav-item"><a class="nav-link" href="clearance_sale_page.html">Clearance</a></li>
        <li class="nav-item"><a class="nav-link" href="categories_page.html">Categories</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“‚ Categorization of Items</h2>
  <div id="categories"></div>
</div>

<script>
const KEY = 'inv_mobile_v1';
let items = [];

function load(){
  const data = localStorage.getItem(KEY);
  if(data) items = JSON.parse(data);
}

function groupByCategory(){
  let cat = {};
  items.forEach(it =>{
    if(!cat[it.category]) cat[it.category] = [];
    cat[it.category].push(it);
  });
  return cat;
}

function render(){
  if(!items.length){ 
    categories.innerHTML = '<p class="text-center">No items available.</p>'; 
    return; 
  }

  let grouped = groupByCategory();
  let html = '';

  Object.keys(grouped).forEach(cat =>{
    html += `
      <div class='card p-3 mb-4'>
        <div class='category-title mb-2'>${cat}</div>
        <div>`;

    grouped[cat].forEach(it =>{
      html += `<span class='item-pill'>${it.name}</span>`;
    });

    html += `</div></div>`;
  });

  categories.innerHTML = html;
}

load();
render();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

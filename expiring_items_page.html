<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f1f8ff; font-family:'Segoe UI', sans-serif; padding-top:80px; }
    .navbar { background:#0277bd !important; }
    .nav-link, .navbar-brand { color:white !important; font-weight:600; }
    .container { max-width:700px; }
    .card { border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .tag { background:#ffebee; color:#b71c1c; padding:4px 10px; border-radius:6px; font-size:0.85rem; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home_page.html">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add_item_page.html">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="restock_page.html">Restock</a></li>
        <li class="nav-item"><a class="nav-link" href="edit_inventory_page.html">Edit</a></li>
        <li class="nav-item"><a class="nav-link" href="expiring_items_page.html">Expiring</a></li>
        <li class="nav-item"><a class="nav-link" href="clearance_sale_page.html">Clearance</a></li>
        <li class="nav-item"><a class="nav-link" href="categories_page.html">Categories</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">‚è≥ Expiring Soon</h2>

  <div id="list"></div>
</div>

<script>
const KEY = 'inv_mobile_v1';
let items = [];

function load(){
  const data = localStorage.getItem(KEY);
  if(data) items = JSON.parse(data);
}

function daysLeft(date){
  const now = new Date();
  const exp = new Date(date);
  return Math.ceil((exp - now) / 86400000);
}

function render(){
  const now = new Date();
  let expiring = items.filter(it => {
    return it.expiry_date && daysLeft(it.expiry_date) <= 15;
  });

  if(!expiring.length){ 
    list.innerHTML = '<p class="text-center">No items expiring soon.</p>'; 
    return; 
  }

  let html = '';
  expiring.forEach(it =>{
    html += `
      <div class='card p-3 mb-3'>
        <h5>${it.name}</h5>
        <p class='mb-1'><strong>Expiry Date:</strong> ${it.expiry_date}</p>
        <p class='mb-1'><strong>Days Left:</strong> ${daysLeft(it.expiry_date)}</p>
        <span class='tag'>Expiring Soon</span>
      </div>
    `;
  });

  list.innerHTML = html;
}

load();
render();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

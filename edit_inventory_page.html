<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Inventory - Store Inventory Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f1f8ff; font-family:'Segoe UI', sans-serif; padding-top:80px; }
    .navbar { background:#0277bd !important; }
    .nav-link, .navbar-brand { color:white !important; font-weight:600; }
    .container { max-width:750px; }
    .card { border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .btn-primary { background:#0277bd; border:none; }
    .btn-danger { background:#c62828; border:none; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="home_page.html">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="add_item_page.html">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="restock_page.html">Restock</a></li>
        <li class="nav-item"><a class="nav-link" href="edit_inventory_page.html">Edit</a></li>
        <li class="nav-item"><a class="nav-link" href="expiring_items_page.html">Expiring</a></li>
        <li class="nav-item"><a class="nav-link" href="clearance_sale_page.html">Clearance</a></li>
        <li class="nav-item"><a class="nav-link" href="categories_page.html">Categories</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2 class="text-center mb-4">✏️ Edit Inventory</h2>
  <div id="list"></div>
</div>

<script>
const KEY = 'inv_mobile_v1';
let items = [];

function load(){
  const data = localStorage.getItem(KEY);
  if(data) items = JSON.parse(data);
}
function save(){ localStorage.setItem(KEY, JSON.stringify(items)); }

function updateItem(i){
  const n = prompt('New name:', items[i].name);
  if(n === null) return;

  const md = prompt('Manufacture date (YYYY-MM-DD):', items[i].manufacture_date);
  if(md === null) return;

  const ed = prompt('Expiry date (YYYY-MM-DD):', items[i].expiry_date);
  if(ed === null) return;

  const init = prompt('Initial Stock:', items[i].initial_stock);
  if(init === null) return;

  const sold = prompt('Sold Units:', items[i].sold);
  if(sold === null) return;

  const cat = prompt('Category:', items[i].category);
  if(cat === null) return;

  items[i].name = n;
  items[i].manufacture_date = md;
  items[i].expiry_date = ed;
  items[i].initial_stock = Number(init);
  items[i].sold = Number(sold);
  items[i].category = cat;

  save();
  render();
}

function deleteItem(i){
  if(confirm('Delete this item?')){
    items.splice(i,1);
    save();
    render();
  }
}

function render(){
  if(!items.length){ list.innerHTML = '<p class="text-center">No items found.</p>'; return; }

  let html = '';
  items.forEach((it,i)=>{
    const curr = it.initial_stock - it.sold;
    html += `
      <div class='card p-3 mb-3'>
        <h5>${it.name}</h5>
        <p class='mb-1'><strong>Category:</strong> ${it.category}</p>
        <p class='mb-1'><strong>Current Stock:</strong> ${curr}</p>

        <button class='btn btn-primary mt-2 me-2' onclick='updateItem(${i})'>Edit</button>
        <button class='btn btn-danger mt-2' onclick='deleteItem(${i})'>Delete</button>
      </div>
    `;
  });

  list.innerHTML = html;
}

load();
render();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
